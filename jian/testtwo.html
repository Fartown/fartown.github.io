            "content": "{\n \"question\": [\n \"食欲不振。\",\n \"恶心、胃口难受、肚子痛。\",\n \"容易拉肚子或便秘。\",\n \"关注心悸和脉搏。\",\n \"身体健康状况良好。\",\n \"牢骚和不满多。\",\n \"父母期望过高。\",\n \"自已的过去和家庭是不幸的。\",\n \"过于担心将来的事情。\",\n \"不想见人。\",\n \"觉得自已不是自己。\",\n \"缺乏热情和积极性。\",\n \"悲观。\",\n \"思想不集中。\",\n \"情绪起伏过大。\",\n \"常常失眠。\",\n \"头痛。\",\n \"脖子、肩膀酸痛。\",\n \"胸痛憋闷。\",\n \"总是朝气蓬勃。\",\n \"气量小。\",\n \"爱操心。\",\n \"焦燥不安。\",\n \"容易动怒。\",\n \"想轻生。\",\n \"对任何事都没兴趣。\",\n \"记忆力减退。\",\n \"缺乏耐性。\",\n \"缺乏决断能力。\",\n \"过于依赖别人。\",\n \"为脸红而苦恼。\",\n \"口吃、声音发颤。\",\n \"身体忽冷忽热。\",\n \"常常注意排尿和性器官。\",\n \"心情开朗。\",\n \"莫明其妙地不安。\",\n \"一个人独处时感到不安。\",\n \"缺乏自信心。\",\n \"办事畏首畏尾。\",\n \"容易被人误解。\",\n \"不相信别人。\",\n \"过于猜疑。\",\n \"厌恶交往。\",\n \"感到自卑。\",\n \"杞人忧天。\",\n \"身体倦乏。\",\n \"一着急就出冷汗。\",\n \"站起来就头晕。\",\n \"有过昏迷或抽风。\",\n \"人缘好受欢迎。\",\n \"过于拘泥。\",\n \"对任何事情不反复确认就不放心。\",\n \"对脏很在乎。\",\n \"摆脱不了毫无意义的想法。\",\n \"觉得自己有怪气味。\",\n \"别人在自己背后说坏话。\",\n \"总注意周围的人。\",\n \"在乎别人的视线。\",\n \"觉得别人轻视自己。\",\n \"情绪易被破坏。\",\n \"至今，你感到自身健康方面有问题吗?\",\n \"至今， 你曾觉得心理卫生方面有问题吗?\",\n \"至今， 你曾接受过心理咨询与治疗吗?\",\n \"你有健康或心理方面想咨询的问题吗?\"\n ],\n \"choice\": [\n [\n \"是\",\n \"否\"\n ]\n ],\n \"choice_map\": [\n 1,\n 0\n ],\n \"title\": \"以下问题是为了解你的健康状况并为了增进您的身心健康而设计的调查。请你按题号的顺序阅读，在最近一年中你常常感觉到或体验到的项目上做“Ｏ”选择。为了使你顺利完成大学学业，身心健康地去迎接新生活，请你真实选择。\"\n}",

            "content": "{\n \"question\": [\n \"焦虑心境：担心、担忧，感到有最坏的事情将要发生，容易激惹。\",\n \"紧张：紧张感、易疲劳、不能放松，情绪反应，易哭、颤抖、感到不安。\",\n \"害怕：害怕黑暗、陌生人、一人独处、动物、乘车或旅行及人多的场合。\",\n \"失眠：难以入睡、易醒、睡得不深、多梦、梦魇、夜惊、醒后感疲倦。\",\n \"认知功能：或称记忆、注意障碍。注意力不能集中，记忆力差。\",\n \"抑郁心境：丧失兴趣、对以往爱好缺乏快感、忧郁、早醒、昼重夜轻。\",\n \"肌肉系统症状：肌肉酸痛、活动不灵活、肌肉抽动、肢体抽动、牙齿打颤、声音发抖。\",\n \"感觉系统症状：视物模糊、发冷发热、软弱无力感、浑身刺痛。\",\n \"心血管系统症状：心动过速、心悸、胸痛、血管跳动感、昏倒感、心博脱漏。\",\n \"呼吸系统症状：胸闷、窒息感、叹息、呼吸困难。\",\n \"胃肠道症状主：吞咽困难、嗳气、消化不良(进食后腹痛、胃部烧灼痛、腹胀、恶心、胃部饱感)、肠鸣、腹泻、体重减轻、便秘。\",\n \"生殖泌尿系统症状：尿意频数、尿急、停经、性冷淡、过早射精、勃起不能、阳萎。\",\n \"植物神经系统症状：口干、潮红、苍白、易出汗、易起“鸡起疙瘩”、紧张性头痛、毛发竖起。\",\n \"会谈时行为表现：（1）一般表现：紧张、不能松弛、忐忑不安、咬手指、紧紧握拳、摸弄手帕、面肌抽动、不停顿足、手发抖、皱眉、表情僵硬、肌张力高、叹息样呼吸、面色苍白；（2）生理表现：吞咽、打呃、安静时心率快、呼吸快(20次/分以上)、腱反射亢进、震颤、瞳孔放大、眼睑跳动、易出汗、眼球突出。\"\n ],\n \"choice\": [\n [\n \"无症状\",\n \"轻\",\n \"中等\",\n \"重\",\n \"极重\"\n ]\n ],\n \"choice_map\": [\n 0,\n 1,\n 2,\n 3,\n 4\n ],\n \"title\": \"每道题均为5个选项：无症状、轻、中等、重、极重，请按你的感受真实选择。\"\n}",

        for (var i = choice.length - 1; i >= 0; i--) {
            selectItem = selectItem + "<div class='test2-select'><input type='radio' name=" + index + " value=" + testLibrary.data.datas[datasIndex].content.choice_map[i] + "><label for='option1'>" + choice[i] + "</label></div>"
        }
        var titleItem = '<span>' + (1 + index) + '、</span>' + testLibrary.data.datas[datasIndex].content.question[index];
        testForm.innerHTML = selectItem;
        testTitle.innerHTML = titleItem;
        percent.innerHTML = (index + 1) + '/' + (testLibrary.data.datas[datasIndex].content.question.length + 1);
        process(index);
    }
}
loadTest();
// 处理点击事件
function bindClick() {
    var select = document.getElementsByClassName('test2-select');
    var preButton = document.getElementById('previous');
    preButton.onclick = function() {
        index--;
        session.index = index;
        session.answer.pop();
        localStorage.setItem('session', JSON.stringify(session));
        if (index <= 0) {
            index = 0;
        }
        loadTest();
        bindClick();
    };
    for (var i = select.length - 1; i >= 0; i--) {
        select[i].onclick = function() {
            session.index = index;
            session.answer.push(this.getElementsByTagName('input')[0].value);
            localStorage.setItem('session', JSON.stringify(session));
            var storedSession = JSON.parse(localStorage.getItem('session'));
            console.log(storedSession);
            index++;
            if (index == testLen) {
                var storedSession = JSON.parse(localStorage.getItem('session'));
                localStorage.removeItem('session');
                window.location.href = 'press-result.html';
                index--;
            }
            loadTest();
            bindClick();
        };
    }
}
bindClick();
</script>

</html>
