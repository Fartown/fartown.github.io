<!DOCTYPE html>
<html>

<head>
    <style type="text/css">

    </style>
</head>

<body>
    <canvas id="theCanvas" width="400" height="400"></canvas>
</body>
<script type="text/javascript">
var i = 1;
var x = 1;
var y = 100;
var oCanvas = document.getElementById("theCanvas");
var context = oCanvas.getContext("2d");
context.beginPath();
context.moveTo(0,0);
for(var x=0;x< 400;x++){
     context.lineTo(x*2,-50*Math.sin(x*Math.PI/45)+y)
}
context.strokeStyle = "#FF0000";
context.stroke();
</script>

</html>
