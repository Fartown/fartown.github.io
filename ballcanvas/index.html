<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <aside >
            <ul id="sidebar">
                <li>
                    <div class="move"><img src="image/tool/cursor-icon.svg" alt="move"></div>
                </li>
                <li>
                    <div class="line"><img src="image/tool/line-tool-icon.svg" alt="line"></div>
                </li>
                 <li>
                    <div class="circle"><img src="image/tool/ellipse-tool-icon.svg" alt="circle"></div>
                </li>
                <li>
                    <div class="react"><img src="image/tool/rect-tool-icon.svg" alt="react"></div>
                </li>
                <li>
                    <div class="text"><img src="image/tool/text-tool-icon.svg" alt="text"></div>
                </li>
                <li>
                    <div class="curve"><img src="image/tool/curved-line-tool-icon.svg" alt="curve"></div>
                </li>
                <li>
                    <div class="undo"><img src="image/tool/undo.png" alt="undo"></div>
                </li>
                <li>
                    <div class="redo"><img src="image/tool/redo.png" alt="redo"></div>
                </li>
            </ul>
        </aside>
        <section>
        <img src="image/bgi/vertical.png" alt="球场" class="bgi">
            <canvas id="back"></canvas>
            <input type="text" placeholder="输入文字" id="inputText">
        </section>
    </div>
</body>
<script src="js/lib.js"></script>
<script src="js/index.js"></script>
</html>
