<!DOCTYPE html>
<html>

<head>
    <meta name="application-name" content="canvas helper">

    <meta name="description" content="canvas helper">
    <meta name="keywords" content="canvas, helper, javascript">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--HTML4 charset def-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--HTML5 charset def-->
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/icon.ico" type="image/x-icon">
    <title>canvas helper sample</title>
    <style>
    body {
        margin: 0;
        /* Remove default margin */
    }
    
    canvas {
        border: 1px solid gray;
    }
    </style>
</head>

<body>
    <canvas id="mycanvas"></canvas>
</body>
<script type="text/javascript" src="./src/helper.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var canvas = document.getElementById('mycanvas');
    canvas.width = 200;
    canvas.height = 200;
    var helper = new Helper(canvas);
    var circle = new Helper.Circle(20, 20, 10, 'red');
    var cir = new Helper.Circle(50, 50, 10, 'green');
    helper.add(circle);
    helper.add(cir);
    helper.repaint();

    circle.addEventListener('mousedown', function(e) {
        circle.addEventListener('mousemove', function(e) {
            circle.setCoordinate(e.x, e.y);
            helper.repaint();
        });
    });
    cir.addEventListener('mousedown', function(e) {
        cir.addEventListener('mousemove', function(e) {
            cir.setCoordinate(e.x, e.y);
            helper.repaint();
        });
    });
});
</script>

</html>
