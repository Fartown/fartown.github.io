<script>
var eventUtil = {
    bindFunction: function(fn, data) {
        var handler = function() {
            fn(data);
        };
        fn['closuer'] = handler;
        return handler;
    },
    removeFunction: function(fn) {
        return fn['closure'];
    },
    addEvent: function(ele, event, func, bool, data) {
        if (ele.addEventListener) {
            ele.addEventListener(event, this.bindFunction(func, data), bool);
        } else {
            ele.attachEvent('on' + event, this.bindFunction(func, data), bool);
        }
    },
    removeEvent: function(ele, event, func, bool) {
        if (ele.removeEventListener) {
            ele.removeEventListener(event, func['closure'], bool);
        } else {
            ele.detachEvent('on' + event, this.removeFunction(func), bool);
        }
    }
}
var div = document.getElementById('sidebar');

function fn(i) {
    console.log(i);
};
eventUtil.addEvent(div, 'click', fn, false, div);
eventUtil.removeEvent(div, 'click', fn, false);
</script>
